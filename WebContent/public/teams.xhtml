<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/template.xhtml">
			<ui:define name="pageTitle">Athletes</ui:define>
	<ui:define name="content">
	<div class="card p-3">
	<div class="d-inline-block">
	
	        <h:dataTable var="t" value="#{teamMB.allTeams}" styleClass="table"
      rowClasses="table-secondary,table-light,table-info"
      headerClass="table-dark">
      <h:column>
        <f:facet name="header">
     	 Name
   		 </f:facet>
        <h:outputText value="#{t.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">
     	 Country
   		 </f:facet>
        <h:outputText value="#{t.country}" />
      </h:column>
     <h:column>
        <f:facet name="header">
     	 Number of fighters
   		 </f:facet>
        <h:outputText value="#{t.fighters.size()}" />
      </h:column>
    </h:dataTable>
	<h:form>
		<h:commandButton rendered="#{loginMB.admin}" action="#{teamMB.create()}" value="Create new team" /> 
	</h:form>
			</div>
	</div>
	    </ui:define>
	</ui:composition>
</html>
