<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/template.xhtml">
			<ui:define name="pageTitle">Referees</ui:define>
	<ui:define name="content">
	<div class="card p-3">
	<div class="d-inline-block">
	<h:form>
	
	        <ui:repeat value="#{refereeMB.all}" var="referee">
	        <div class="card d-inline-block m-4" style="width: 18rem;">
			   <h:graphicImage
        value="/resources/img/avatar.png" styleClass="card-img-top" width="180" height="286" alt="" />
			  <div class="card-body">
			    <h5 class="card-title">#{referee.firstName} #{referee.lastName}</h5>
			    <h:commandButton rendered="#{loginMB.admin}" action="#{refereeMB.edit(referee)}" value="Edit" styleClass="btn btn-primary"/> 
			  </div>
			</div>
	        </ui:repeat>   
	        </h:form>
	        </div>
			<h:form>
				<h:commandButton rendered="#{loginMB.admin}" action="#{refereeMB.create()}" value="Create new referee" /> 
			</h:form>
			</div>
	
	    </ui:define>
	</ui:composition>
</html>
